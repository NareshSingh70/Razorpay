<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!-- Logo -->
            <a href="#" class="cursor-pointer py-7 pr-7">
                <img src="assets/logo.svg" width="125px" height="30px" alt="">
            </a>

            <!-- List Item -->
            <ul class="flex gap-6">

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative
                    group ">
                    <a href="#">Payments</a>
                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative
                    group ">
                    <a href="#">Banking</a>
                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative
                    group ">
                    <a href="#">Corporate Card</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative
                    group ">
                    <a href="#">Payroll</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative
                    group ">
                    <a href="#">Resources</a>
                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative
                    group ">
                    <a href="#">Support</a>
                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative
                    group ">
                    <a href="#">Pricing</a>
                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

            </ul>

            <!-- Login & Sing Up buttons -->
            <div class="flex space-x-6 items-center">
                <img src="assets/india-flag.svg" alt="flag" width="28px" height="20px">
                <button
                    class="text-white py-3 px-5 font-mullish border-lightBlue border rounded-sm text-sm font-bold">Login</button>
                <button class="py-3 px-5 font-mullish text-sm rounded-sm font-bold bg-white text-lightBlue300 border
                    transition-all duration-200 hover:text-lightBlue500 flex gap-3 items-center">
                    Sign Up
                    <svg width="16px" viewBox="0 0 24 24" focusable="false" class="chakra-icon css-onkibi">
                        <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                    </svg>
                </button>

            </div>

        </div>
    </nav>
</body>

</html>
